  # FastAPI Backend (Stack: captar)
  fastapi:
    build:
      context: ./Backend/FastAPI
      dockerfile: Dockerfile
    image: captar-fastapi:latest
    container_name: captar-fastapi
    labels:
      - "com.captar.stack=captar"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-captar}
      DB_USER: ${DB_USER:-captar}
      DB_PASSWORD: ${DB_PASSWORD:-captar}
      DB_SCHEMA: captar
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      # migrations:
      #   condition: service_completed_successfully
    networks:
      - captar-network
    restart: unless-stopped

  # NestJS Backend (Stack: captar)
  nestjs:
    build:
      context: ./Backend/NestJS
      dockerfile: Dockerfile
    image: captar-nestjs:latest
    container_name: captar-nestjs
    labels:
      - "com.captar.stack=captar"
    environment:
      MONGODB_URI: mongodb://${MONGO_USER:-captar}:${MONGO_PASSWORD:-captar}@mongodb:27017/${MONGO_DB:-captar}?authSource=admin
      NODE_ENV: production
    ports:
      - "3001:3001"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - captar-network
    restart: unless-stopped

  # React Frontend (Stack: captar)
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    image: captar-frontend:latest
    container_name: captar-frontend
    labels:
      - "com.captar.stack=captar"
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8000/api
    depends_on:
      - fastapi
      - nestjs
    networks:
      - captar-network
    restart: unless-stopped

  # Nginx Reverse Proxy (Stack: captar)
  nginx:
    image: nginx:alpine
    container_name: captar-nginx
    labels:
      - "com.captar.stack=captar"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - fastapi
      - nestjs
    networks:
      - captar-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  mongodb_data:
    driver: local

networks:
  captar-network:
    driver: bridge
