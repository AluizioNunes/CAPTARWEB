
services:
  # Todos os containers est√£o na stack captar
  # PostgreSQL Database (Stack: captar)
  postgres:
    image: postgres:18-alpine
    container_name: captar-postgres
    labels:
      - "com.captar.stack=captar"
    environment:
      POSTGRES_USER: ${DB_USER:-captar}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-captar}
      POSTGRES_DB: ${DB_NAME:-captar}
    ports:
      - "5440:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - captar-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U captar"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB (Stack: captar)


  # FastAPI Backend (Stack: captar)
  fastapi:
    build:
      context: ./Backend/FastAPI
      dockerfile: Dockerfile
    image: captar-fastapi:latest
    container_name: captar-fastapi
    labels:
      - "com.captar.stack=captar"
    env_file:
      - .env.docker
    environment: {}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - captar-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Frontend (Stack: captar)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
    image: captar-frontend:latest
    container_name: captar-frontend
    labels:
      - "com.captar.stack=captar"
    environment:
      VITE_API_URL: /api
      VITE_APP_NAME: "CAPTAR v2.0"
    depends_on:
      fastapi:
        condition: service_healthy
    networks:
      - captar-network
    restart: unless-stopped
    ports:
      - "55080:80"

  nginx:
    image: nginx:latest
    container_name: captar-nginx
    labels:
      - "com.captar.stack=captar"
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      fastapi:
        condition: service_healthy
      frontend:
        condition: service_started
      nestjs:
        condition: service_started
    networks:
      - captar-network
    restart: unless-stopped

  nestjs:
    build:
      context: ./Backend/NestJS
      dockerfile: Dockerfile
    image: captar-nestjs:latest
    container_name: captar-nestjs
    labels:
      - "com.captar.stack=captar"
    ports:
      - "33011:3001"
    networks:
      - captar-network
    restart: unless-stopped

  mongodb:
    image: mongo:latest
    container_name: captar-mongodb
    labels:
      - "com.captar.stack=captar"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-captar}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-captar}
    ports:
      - "27018:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - captar-network
    restart: unless-stopped

  redis:
    image: redis:latest
    container_name: captar-redis
    labels:
      - "com.captar.stack=captar"
    ports:
      - "6379:6379"
    networks:
      - captar-network
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management
    container_name: captar-rabbitmq
    labels:
      - "com.captar.stack=captar"
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - captar-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  mongo_data:
    driver: local

networks:
  captar-network:
    driver: bridge
