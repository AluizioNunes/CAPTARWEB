
services:
  # Todos os containers estÃ£o na stack captar
  # PostgreSQL Database (Stack: captar)
  postgres:
    image: postgres:18-alpine
    container_name: captar-postgres
    labels:
      - "com.captar.stack=captar"
    environment:
      POSTGRES_USER: ${DB_USER:-captar}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-captar}
      POSTGRES_DB: ${DB_NAME:-captar}
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - captar-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U captar"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB (Stack: captar)
  mongodb:
    image: mongo:latest
    container_name: captar-mongodb
    labels:
      - "com.captar.stack=captar"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-captar}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-captar}
      MONGO_INITDB_DATABASE: ${MONGO_DB:-captar}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - captar-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

