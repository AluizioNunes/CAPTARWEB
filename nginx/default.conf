upstream frontend_upstream { 
    server frontend:80; 
}

upstream fastapi_upstream { 
    server fastapi:8000; 
}

upstream nestjs_upstream { 
    server nestjs:3001; 
}

server {
    resolver 127.0.0.11 valid=10s ipv6=off;
    listen 80;
    server_name itfact.com.br www.itfact.com.br;

    client_max_body_size 50M;

    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    location / {
        return 301 https://$host$request_uri;
    }

    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

server {
    resolver 127.0.0.11 valid=10s ipv6=off;
    listen 443 ssl http2;
    server_name itfact.com.br www.itfact.com.br;

    ssl_certificate /etc/letsencrypt/live/itfact.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/itfact.com.br/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;

    client_max_body_size 50M;
    set $forwarded_proto $scheme;
    if ($http_x_forwarded_proto != "") { set $forwarded_proto $http_x_forwarded_proto; }
    set $forwarded_host $host;
    if ($http_x_forwarded_host != "") { set $forwarded_host $http_x_forwarded_host; }
    set $fastapi_host fastapi;

    location / {
        proxy_pass http://frontend_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $forwarded_proto;
        proxy_set_header X-Forwarded-Host $forwarded_host;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    }

    location = /api/health {
        proxy_pass http://$fastapi_host:8000/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $forwarded_proto;
        proxy_set_header X-Forwarded-Host $forwarded_host;
        proxy_set_header Connection "";
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering off;
    }
    location ^~ /api/ {
        proxy_pass http://$fastapi_host:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $forwarded_proto;
        proxy_set_header X-Forwarded-Host $forwarded_host;
        proxy_set_header X-Forwarded-Prefix /api;
        proxy_set_header Connection "";
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
        proxy_buffering off;
    }

    location ^~ /static/ {
        proxy_pass http://$fastapi_host:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $forwarded_proto;
        proxy_set_header X-Forwarded-Host $forwarded_host;
    }

    location ^~ /api/v2/ {
        proxy_pass http://nestjs_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $forwarded_proto;
        proxy_set_header X-Forwarded-Host $forwarded_host;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
