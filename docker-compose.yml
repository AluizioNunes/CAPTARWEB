
services:
  # Todos os containers estÃ£o na stack captar
  # PostgreSQL Database (Stack: captar)
  postgres:
    image: postgres:18-alpine
    container_name: captar-postgres
    labels:
      - "com.captar.stack=captar"
    environment:
      POSTGRES_USER: ${DB_USER:-captar}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-captar}
      POSTGRES_DB: ${DB_NAME:-captar}
    ports:
      - "5440:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d:ro
    networks:
      - captar-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U captar"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB (Stack: captar)


  # FastAPI Backend (Stack: captar)
  fastapi:
    build:
      context: ./Backend/FastAPI
      dockerfile: Dockerfile
    container_name: captar-fastapi
    labels:
      - "com.captar.stack=captar"
    env_file:
      - .env.docker
    environment: {}
    expose:
      - "8000"
    ports:
      - "${FASTAPI_HOST_PORT:-18000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - captar-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Frontend (Stack: captar)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
    container_name: captar-frontend
    labels:
      - "com.captar.stack=captar"
    environment:
      VITE_API_URL: /api
      VITE_APP_NAME: "CAPTAR v2.0"
    depends_on:
      fastapi:
        condition: service_healthy
    networks:
      - captar-network
    restart: unless-stopped
    expose:
      - "80"
    ports:
      - "${FRONTEND_HOST_PORT:-55080}:80"

  nginx:
    image: nginx:latest
    container_name: captar-nginx
    labels:
      - "com.captar.stack=captar"
    ports:
      - "8088:80"
    volumes:
      - ./nginx:/etc/nginx/conf.d:ro
    depends_on:
      fastapi:
        condition: service_healthy
      frontend:
        condition: service_started
      nestjs:
        condition: service_started
    networks:
      - captar-network
    restart: unless-stopped

  nestjs:
    build:
      context: ./Backend/NestJS
      dockerfile: Dockerfile
    container_name: captar-nestjs
    labels:
      - "com.captar.stack=captar"
    ports:
      - "33011:3001"
    networks:
      - captar-network
    restart: unless-stopped

  mongodb:
    image: mongo:latest
    container_name: captar-mongodb
    labels:
      - "com.captar.stack=captar"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-captar}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-captar}
    ports:
      - "27018:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - captar-network
    restart: unless-stopped

  redis:
    image: redis:latest
    container_name: captar-redis
    labels:
      - "com.captar.stack=captar"
    ports:
      - "6379:6379"
    networks:
      - captar-network
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management
    container_name: captar-rabbitmq
    labels:
      - "com.captar.stack=captar"
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - captar-network
    restart: unless-stopped

  n8n:
    image: docker.n8n.io/n8nio/n8n
    container_name: captar-n8n
    environment:
      GENERIC_TIMEZONE: ${TZ:-America/Manaus}
      TZ: ${TZ:-America/Manaus}
      N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS: "true"
      N8N_RUNNERS_ENABLED: "true"
      DB_TYPE: postgresdb
      DB_POSTGRESDB_DATABASE: ${DB_NAME:-captar}
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_USER: ${DB_USER:-captar}
      DB_POSTGRESDB_PASSWORD: ${DB_PASSWORD:-captar}
      DB_POSTGRESDB_SCHEMA: n8n
      N8N_SECURE_COOKIE: "false"
      N8N_SESSION_COOKIE_SAMESITE: "lax"
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - captar-network
    restart: unless-stopped

  evolution_api:
    image: evoapicloud/evolution-api:latest
    container_name: evolution_api
    restart: always
    depends_on:
      redis:
        condition: service_started
      postgres:
        condition: service_healthy
    ports:
      - "127.0.0.1:4000:4000"
    volumes:
      - evolution_instances:/evolution/instances
    networks:
      - captar-network
    environment:
      TZ: ${TZ:-America/Manaus}
      DATABASE_ENABLED: "true"
      DATABASE_PROVIDER: postgresql
      DATABASE_CONNECTION_URI: "postgresql://${DB_USER:-captar}:${DB_PASSWORD:-captar}@${EV_DB_HOST:-postgres}:${EV_DB_PORT:-5432}/${DB_NAME:-captar}?schema=EvolutionAPI"
      DATABASE_CONNECTION_CLIENT_NAME: evolution_exchange
      DATABASE_SAVE_DATA_INSTANCE: "true"
      DATABASE_SAVE_DATA_NEW_MESSAGE: "true"
      DATABASE_SAVE_MESSAGE_UPDATE: "true"
      DATABASE_SAVE_DATA_CONTACTS: "true"
      DATABASE_SAVE_DATA_CHATS: "true"
      DATABASE_SAVE_DATA_LABELS: "true"
      DATABASE_SAVE_DATA_HISTORIC: "true"
      CACHE_REDIS_ENABLED: "true"
      CACHE_REDIS_URI: "redis://redis:6379/6"
      CACHE_REDIS_PREFIX_KEY: evolution
      CACHE_REDIS_SAVE_INSTANCES: "false"
      CACHE_LOCAL_ENABLED: "false"
      SERVER_PORT: "4000"
    expose:
      - "4000"

  evolution_frontend:
    image: evoapicloud/evolution-manager:latest
    container_name: evolution_frontend
    restart: always
    ports:
      - "${EV_FRONTEND_HOST_PORT:-4100}:80"
    volumes:
      - ./evolution-nginx/nginx.conf:/etc/nginx/conf.d/nginx.conf:ro
    networks:
      - captar-network

  n8n_db_init:
    image: postgres:18-alpine
    container_name: captar-n8n-db-init
    profiles:
      - init
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -lc "PGPASSWORD=${DB_PASSWORD:-captar} psql -h postgres -U ${DB_USER:-captar} -d ${DB_NAME:-captar} -c 'CREATE SCHEMA IF NOT EXISTS n8n;' && PGPASSWORD=${DB_PASSWORD:-captar} psql -h postgres -U ${DB_USER:-captar} -d ${DB_NAME:-captar} -c 'SELECT 1;' && echo 'n8n schema ensured and DB connection validated'"
    networks:
      - captar-network
    restart: "no"

volumes:
  postgres_data:
    driver: local
  mongo_data:
    driver: local
  n8n_data:
    driver: local
  evolution_instances:
    driver: local

networks:
  captar-network:
    driver: bridge
