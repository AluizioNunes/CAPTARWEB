
services:
  # Todos os containers estÃ£o na stack captar
  # PostgreSQL Database (Stack: captar)
  postgres:
    image: postgres:18-alpine
    container_name: captar-postgres
    labels:
      - "com.captar.stack=captar"
    env_file:
      - .env
    ports:
      - "5440:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d:ro
    networks:
      - captar-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB (Stack: captar)


  # FastAPI Backend (Stack: captar)
  fastapi:
    build:
      context: ./Backend/FastAPI
      dockerfile: Dockerfile
    container_name: captar-fastapi
    labels:
      - "com.captar.stack=captar"
    env_file:
      - .env
    environment:
      - DB_HOST=postgres
      - REDIS_HOST=redis
      - MONGO_HOST=mongodb
    volumes:
      - ./Backend/FastAPI/static:/app/static
    ports:
      - "${FASTAPI_HOST_PORT}:8000"
    expose:
      - "8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - captar-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Frontend (Stack: captar)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: captar-frontend
    labels:
      - "com.captar.stack=captar"
    env_file:
      - .env
    depends_on:
      fastapi:
        condition: service_healthy
    networks:
      - captar-network
    restart: unless-stopped
    expose:
      - "80"
    ports:
      - "${FRONTEND_HOST_PORT}:80"

  nginx:
    image: nginx:latest
    container_name: captar-nginx
    labels:
      - "com.captar.stack=captar"
    env_file:
      - .env
    ports:
      - "5500:80"
    volumes:
      - ./nginx:/etc/nginx/conf.d:ro
    depends_on:
      fastapi:
        condition: service_healthy
      frontend:
        condition: service_started
      nestjs:
        condition: service_started
    networks:
      - captar-network
    restart: unless-stopped

  nestjs:
    build:
      context: ./Backend/NestJS
      dockerfile: Dockerfile
    container_name: captar-nestjs
    labels:
      - "com.captar.stack=captar"
    env_file:
      - .env
    ports:
      - "33011:3001"
    networks:
      - captar-network
    restart: unless-stopped

  mongodb:
    image: mongo:latest
    container_name: captar-mongodb
    labels:
      - "com.captar.stack=captar"
    env_file:
      - .env
    ports:
      - "27018:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - captar-network
    restart: unless-stopped

  redis:
    image: redis:latest
    container_name: captar-redis
    labels:
      - "com.captar.stack=captar"
    env_file:
      - .env
    ports:
      - "6379:6379"
    networks:
      - captar-network
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management
    container_name: captar-rabbitmq
    labels:
      - "com.captar.stack=captar"
    env_file:
      - .env
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - captar-network
    restart: unless-stopped

  n8n:
    image: docker.n8n.io/n8nio/n8n
    container_name: captar-n8n
    env_file:
      - .env
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${DB_NAME}
      - DB_POSTGRESDB_USER=${DB_USER}
      - DB_POSTGRESDB_PASSWORD=${DB_PASSWORD}
      - DB_POSTGRESDB_SCHEMA=n8n
      - N8N_HOST=${DOMAIN_NAME}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - NODE_ENV=production
      - WEBHOOK_URL=https://n8n.${DOMAIN_NAME}/
      - GENERIC_TIMEZONE=${TIMEZONE}
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - captar-network
    restart: unless-stopped

  evolution_api:
    image: evoapicloud/evolution-api:latest
    container_name: evolution_api
    restart: always
    depends_on:
      redis:
        condition: service_started
      postgres:
        condition: service_healthy
    ports:
      - "127.0.0.1:4000:4000"
    volumes:
      - evolution_instances:/evolution/instances
    networks:
      - captar-network
    env_file:
      - .env
    environment:
      - DATABASE_CONNECTION_URI=postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}?schema=EvolutionAPI
      - CACHE_REDIS_URI=redis://redis:6379/6
      - DB_HOST=postgres
      - REDIS_HOST=redis
    expose:
      - "4000"

  evolution_frontend:
    image: evoapicloud/evolution-manager:latest
    container_name: evolution_frontend
    restart: always
    env_file:
      - .env
    ports:
      - "${EV_FRONTEND_HOST_PORT}:80"
    volumes:
      - ./evmanager-conf:/opt/conf:ro
    entrypoint: ["/bin/sh", "-c", "mkdir -p /etc/nginx/conf.d && rm -rf /etc/nginx/conf.d/*.conf && cp /opt/conf/default.conf /etc/nginx/conf.d/default.conf && exec nginx -g 'daemon off;'"]
    networks:
      - captar-network

  n8n_db_init:
    image: postgres:18-alpine
    container_name: captar-n8n-db-init
    profiles:
      - init
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -lc "PGPASSWORD=${DB_PASSWORD} psql -v ON_ERROR_STOP=1 -h postgres -U ${DB_USER} -d ${DB_NAME} -c 'CREATE SCHEMA IF NOT EXISTS n8n; GRANT ALL ON SCHEMA n8n TO ${DB_USER};' && PGPASSWORD=${DB_PASSWORD} psql -v ON_ERROR_STOP=1 -h postgres -U ${DB_USER} -d ${DB_NAME} -c 'SELECT 1;' && echo 'n8n schema ensured and DB connection validated'"
    networks:
      - captar-network
    restart: "no"

volumes:
  postgres_data:
    driver: local
  mongo_data:
    driver: local
  n8n_data:
    driver: local
  evolution_instances:
    driver: local

networks:
  captar-network:
    driver: bridge
